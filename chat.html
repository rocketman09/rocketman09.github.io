<html><body id="loader"><div id="test"> </div><input type='text' id='page' value='120000'></input> -starting post# <input id="b1" type="button" value="load" onclick="set()"></input><input id="b2" type="button" value="stop" onclick="brake()"></input>
<script>
var brke=0;
function brake()
{
brke=1;
document.getElementById("b2").disabled=true;
document.getElementById("b1").disabled=false;
}
function set()
{
ubc=document.getElementById('page').value;
document.getElementById("b2").disabled=false;
document.getElementById("b1").disabled=true;
loadme();
}
function go()
 {
setTimeout(loadme, 200); 
}

var ubc =120000;
 function loadme() {
var bad=0;
 var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (!this.readyState == 4 && this.status == 200) {
    bad=1;   
    }
};
xhttp.open("GET", "t.me/Bitminuteschat/"+ubc+"?embed=1", true);
if (!xhttp.send())
    {
    bad=1;
    }
  if (bad==0){
  var sc = document.createElement('script');
   sc.setAttribute("id", ""+ubc+"");
sc.setAttribute('type', 'text/javascript');
    sc.setAttribute('data-telegram-post','Bitminuteschat/'+ubc+'');
    sc.setAttribute('data-width','100%');
   sc.setAttribute('src', 'https://telegram.org/js/telegram-widget.js?7');
sc.setAttribute('async', 'true');
document.getElementById('loader').appendChild(sc);   
  }
ubc++;
if (brke!=1) {
go();
}
else {
brke=0;
}
return;
}
document.getElementById("b2").disabled=true;



</script>
