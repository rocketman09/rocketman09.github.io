<html><body><input type='text' id='cht' value='Bitminuteschat'></input> selected chat ie.(Bitminuteschat ,scamMinutes)<br><input type='text' id='page' value='110000'></input>-current message number<br><input type='text' id='pagel' value='10'></input> -number of entries per page <br><input id="b1" type="button" value="back" onclick="back()"></input><input id="b2" type="button" value="next" onclick="next()"></input><div id="loader"></div>
<script>
var ubc=0;
var screenc=10;
var entries=0;
function next()
{
chat=document.getElementById('cht').value;
 
 ubc=document.getElementById('page').value;
 screenc=document.getElementById('pagel').value;
document.getElementById('loader').innerHTML="";
loadme();
}
function back()
{
chat=document.getElementById('cht').value;
document.getElementById('loader').innerHTML="";
ubc=document.getElementById('page').value;
screenc=document.getElementById('pagel').value;
ubc=ubc-screenc;
if (ubc <= 1)
{
ubc=1;
}

loadme();

}

function go()
 {
 entries++;
  if (entries >= screenc)
{
  entries=0;
  }
else 
{
 setTimeout(loadme, 300); 
}
 

}
function loadme() {
var sc = document.createElement('script');
 sc.setAttribute("id", ""+ubc+"");
sc.setAttribute('type', 'text/javascript');
    sc.setAttribute('data-telegram-post',''+chat+'/'+ubc+'');
    sc.setAttribute('data-width','100%');
   sc.setAttribute('src', 'https://telegram.org/js/telegram-widget.js?7');
sc.setAttribute('async', 'true');
document.getElementById('loader').appendChild(sc);   
ubc++;
document.getElementById('page').value=ubc;

go();
}



</script>
